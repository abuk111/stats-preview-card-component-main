<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <h1>head</h1>


  <div class="wrapper">

    <div class="card">
      <div class="card__heroimg">
        <div class="card__heroimg-image"></div>
        <div class="card__heroimg-bg"></div>
      </div>
      <div class="card__text">
        <h2 class="card__text-head"> Get <span>insights</span> that help your business grow.</h2>
        <p class="card__text-p"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="card__text-num">
          <div class="card__text-num-box">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="card__text-num-box">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="card__text-num-box">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abuk111">Jakub Kulik</a>.
    </div>
  </div>

</body>

</html>
